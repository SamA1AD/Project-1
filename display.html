<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="display.css">
  <title>Weather Display</title>
</head>
<body>
  <div class="main-container">
    <!--START  tool bar container  -->
    <div class="container" id="tool-bar-container">
      <div>Preflight Checklist</div>
      <div>Postflight Report</div>
      <div>Air Radar</div>
      <div>Drop Calculator</div>
    </div>
    <!--END of tool bar container -->

    <!--START main logo container -->
    <div class="container" id="main-logo-container">
      <div>Logo</div>

    </div>
    <!--END of main logo container -->


    <!--START input container  -->
    <div class="container" id="input-container">
      INPUT
    </div>
    <!--END of input container -->



    <!--START output container -->
    <div  id="output-container">
      <!-- item one of output -->
      <div  class="weather-card">
        <h1>Today</h1>
      </div>
      <!-- item two of outpu -->
      <div  class="weather-card">
        <h1>Tommorow</h1>
      </div>
      <!--END of output container -->
    </div>
    <!-- END of main container -->
  </div>
</body>
</html>
